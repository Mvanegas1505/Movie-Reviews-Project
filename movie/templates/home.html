{% extends 'base.html' %} <!-- extiende la plantilla base.html-->
{% block content %} <!-- bloque de contenido-->

<div class="container"> <!-- mejora el espaciado de la pagina-->
    <form action=""> <!-- al hacer clic en enviar, enviamos al formulario a la misma página-->
        <div class="mb-3"> <!-- agrega espacio inferior de 3 unidades-->
            <label for="searchMovie" class="form-label">
                <!-- asocia un texto descriptivo con un campo de entrada en un formulario-->
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" />
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <p>Searching for: {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- define una fila en una cuadrícula con una columna en pantallas extra pequeñas-->
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ movie.image.url}}" />
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.year}} | {{ movie.genre }} </p>
                    <p class="card-text">{{ movie.description}}</p>

                    {% if movie.url %}
                    <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    <br>
    <br>
    <br>

    <h2>Join our mailing list:</h2>
    <form action="{% url 'signup' %}">
        <div class="mb-3">
            <label for="email" class="form-label"> Enter your email: </label>
            <input type="email" class="form-control" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

{% endblock content %} <!-- fin del bloque de contenido-->
